{% include 'navbar.html' %}


<div class="tab-content">
  <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
      <div class="main-card mb-3 card">
          <div class="card-body"><h5 class="card-title">Ajouter candidat</h5>
            <form action="/add_candidat" method="POST" enctype="multipart/form-data" id="addCandidatForm">
              <div class="form-row">
                  <div class="col-md-6">
                      <div class="position-relative form-group"><label for="exampleEmail11" class="">Nom</label><input  id="nom" name="nom"  type="text" class="form-control"></div>
                  </div>
                  <div class="col-md-6">
                      <div class="position-relative form-group"><label for="examplePassword11" class="">Prenom</label><input id="prenom" name="prenom" placeholder="" type="text" class="form-control"></div>
                  </div>
                  </div>
                  <div class="form-row">
                      <div class="col-md-6">
                          <div class="position-relative form-group"><label for="exampleCity" class="">NII</label><input  id="NNI" name="NNI" type="number" class="form-control"></div>
                      </div>
                      <div class="col-md-4">
                          <div class="position-relative form-group"><label for="exampleState" class="">Partie</label><input id="parti" name="parti" type="text" class="form-control"></div>
                      </div>
                      <div class="col-md-2">
                          <div class="position-relative form-group"><label for="exampleZip" class="">Age</label><input id="age" name="age" type="number" class="form-control"></div>
                          <div id="ageError" class="text-danger" style="display: none;">L'âge du candidat ne doit pas être inférieur à 38.</div>
                      </div>
                  </div>
                  <div class="col-md-12">
                    <div class="position-relative form-group"><label for="exampleEmail11" class="">Image</label><input   name="image"  type="file" class="form-control"></div>
                </div>
                  <button type="submit" class="mt-2 btn btn-primary">Ajouter</button>
              </form>
          </div>
      </div>
  </div>
</div>

<script>
  document.getElementById('addCandidatForm').addEventListener('submit', function(event) {
    var ageInput = document.getElementById('age');
    var ageError = document.getElementById('ageError');
    if (parseInt(ageInput.value) < 38) {
      ageError.style.display = 'block';
      event.preventDefault(); // Empêche l'envoi du formulaire si l'âge est inférieur à 38
    } else {
      ageError.style.display = 'none';
    }
  });
</script>
