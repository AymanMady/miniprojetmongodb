{% include 'navbar.html' %}

      <div class="container-fluid">
        <!--  Row 1 -->

        <div class="row">
          <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4">electeurs</h5>
                <a class="btn btn-primary" href="/ajouter_electeur">Ajouter</a>
                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">NNI</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">NOM</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">PRENOM</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">AGE</h6>
                        </th>
                        <th class="border-bottom-0" colspan="2">
                          <h6 class="fw-semibold mb-0">Actions</h6>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for electeur in electeurs %}
                        <tr>
                          <td class="border-bottom-0">{{ electeur.NNI }}</td>
                          <td class="border-bottom-0">{{ electeur.nom }}</td>
                          <td class="border-bottom-0">{{ electeur.prenom }}</td>
                          <td class="border-bottom-0">{{ electeur.age }}</td>
                          <td>
                            <a class="btn btn-primary" href="/modifier_electeur/{{electeur.NNI}}">Modifier</a>
                          </td>
                          <td>
                            <a class="btn btn-primary" href="/supprimer_electeur/{{electeur.NNI}}">Supprimer</a>
                          </td>
                        </tr>
                        {% endfor %}                      
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../static/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/assets/js/sidebarmenu.js"></script>
  <script src="../static/assets/js/app.min.js"></script>
  <script src="../static/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
  <script src="../static/assets/libs/simplebar/dist/simplebar.js"></script>
  <script src="../static/assets/js/dashboard.js"></script>
</body>

</html>
